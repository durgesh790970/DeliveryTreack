<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Address - TiffinRush</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f2 0%, #ffe8df 25%, #f8f4e1 50%, #e8f5e8 75%, #f0f8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .address-container {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      padding: 40px 35px;
      max-width: 420px;
      width: 100%;
      margin: 30px auto;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .address-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b35, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-group { margin-bottom: 22px; }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #333;
      font-size: 15px;
    }
    .form-input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #f0f2f5;
      border-radius: 15px;
      font-size: 16px;
      background: #fafbfc;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #333;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #ff6b35;
      background: white;
      box-shadow: 0 0 0 3px rgba(255,107,53,0.12);
    }
    .save-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff6b35 0%, #ffa726 50%, #4caf50 100%);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,107,53,0.3);
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      color: white;
      padding: 16px 24px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      z-index: 10000;
      transform: translateX(100%);
      transition: all 0.4s ease;
      box-shadow: 0 10px 35px rgba(76,175,80,0.3);
      max-width: 300px;
    }
    .toast.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="address-container">
    <h2 class="address-title">Add New Delivery Address</h2>
    <form id="addressForm">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-input" id="fullName" required>
      </div>
      <div class="form-group">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-input" id="mobile" required maxlength="10">
      </div>
      <div class="form-group">
        <label class="form-label">House No</label>
        <input type="text" class="form-input" id="houseNo" required>
      </div>
      <div class="form-group">
        <label class="form-label">Area</label>
        <input type="text" class="form-input" id="area" required>
      </div>
      <div class="form-group">
        <label class="form-label">City</label>
        <input type="text" class="form-input" id="city" required>
      </div>
      <div class="form-group">
        <label class="form-label">Pincode</label>
        <input type="text" class="form-input" id="pincode" required maxlength="6">
      </div>
      <div class="form-group">
        <label class="form-label">State</label>
        <input type="text" class="form-input" id="state" required>
      </div>
      <button type="submit" class="save-btn">Save Address</button>
    </form>
  </div>
  <script>
    function showToast(message, duration = 3000) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 400);
      }, duration);
    }
    document.getElementById('addressForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Collect address data
      const address = {
        fullName: document.getElementById('fullName').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        houseNo: document.getElementById('houseNo').value.trim(),
        area: document.getElementById('area').value.trim(),
        city: document.getElementById('city').value.trim(),
        pincode: document.getElementById('pincode').value.trim(),
        state: document.getElementById('state').value.trim()
      };
      // Basic validation
      if (!address.fullName || !address.mobile || !address.houseNo || !address.area || !address.city || !address.pincode || !address.state) {
        showToast('Please fill all fields');
        return;
      }
      if (!/^\d{10}$/.test(address.mobile)) {
        showToast('Enter valid 10-digit mobile number');
        return;
      }
      if (!/^\d{6}$/.test(address.pincode)) {
        showToast('Enter valid 6-digit pincode');
        return;
      }
      // Save to localStorage
      let addresses = JSON.parse(localStorage.getItem('addresses') || '[]');
      addresses.push(address);
      localStorage.setItem('addresses', JSON.stringify(addresses));
      showToast('âœ… Address saved successfully!', 3500);
      setTimeout(() => {
        window.location.href = '/checkout/';
      }, 1500);
    });
  </script>
</body>
</html>
